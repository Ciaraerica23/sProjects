<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="valentineHeader">Bre, Will you be my Valentine?</h1>
    <button class="button" id="yesButton" onclick="redirectToTickets()">Yes</button>
    <button class="button" id="noButton" onclick="displayNoMessage()">No</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var valentineHeader = document.getElementById('valentineHeader');
            valentineHeader.style.opacity = 1;
        });

        function redirectToTickets() {
            // Redirect to the specified link
            window.location.href = "https://tickets.aqua.org/e-commerce/Tix2.aspx?saleID=zpUpejICJBtqVwgddYK1sQ==";
        }

        function displayNoMessage() {
            var valentineHeader = document.getElementById('valentineHeader');
            var yesButton = document.getElementById('yesButton');
            var noButton = document.getElementById('noButton');

            noButton.style.display = 'none';
            yesButton.style.display = 'none';
            valentineHeader.innerHTML = "You should have said yes!";

        }
    </script>
</body>

</html>
